<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <!-- <script src="./src/loader.js" type="module"></script> -->
</head>

<body>
  <main>
    <h1 id="title">Title</h1>
    <canvas width="800" height="400"></canvas>
    <div id="controls">
      <section>
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>

        <label>Track:
          <select id="select-track">
          </select>
        </label>
      </section>

      <h2>Audio Settings</h2>
      <section>
        Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
        <span id="label-volume">???</span>
        Bass: <input type="range" id="slider-bass" min="0" max="2" value="1" step="0.01">
        <span id="label-bass">???</span>
        Treble: <input type="range" id="slider-treble" min="0" max="2" value="1" step="0.01">
        <span id="label-treble">???</span>
        Distortion: <input type="range" id="slider-distortion" min="0" max="2" value="1" step="0.01">
        <span id="label-distortion">???</span>
      </section>
      <section>
        <input type="checkbox" id="cb-distortion" checked="true">
        <label for="cb-distortion">Distortion</label>
      </section>

      <h2>Analysis Settings</h2>
      <section>
        Analysis type:
        <input type="radio" id="radio-frequency" name="audio-analysis" value="frequency" checked="checked">
        <label for="radio-frequency">Frequency</label>
        <input type="radio" id="radio-time" name="audio-analysis" value="time">
        <label for="radio-time">Time</label>
      </section>
    </div>
    <section>
      <span><input type="checkbox" id="cb-gradient" checked="true"><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" id="cb-bars" checked="true"><label for="cb-bars">Show Spectrogram</label></span>
      <span><input type="checkbox" id="cb-circles" checked="true"><label for="cb-circles">Show Radial</label></span>
      <span><input type="checkbox" id="cb-images" checked="true"><label for="cb-circles">Show Images</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span>
      <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
      <span><input type="checkbox" id="cb-blur"><label for="cb-Blur">Show Blur</label></span>
    </section>
    <p>Here is a link to the documentation: <a href="documentation.html">Documentation</a>
  </main>
  <script src="dist/bundle.js"></script>
</body>

</html>
